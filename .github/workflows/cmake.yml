name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: RelWithDebInfo
  BACKTRACE_SUBMIT_TOKEN: ${{ secrets.BACKTRACE_SUBMIT_TOKEN }}

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ['self-hosted', 'windows']
    if: ${{ !contains(github.event.head_commit.message, 'skip-ci') }}

    steps:
      - name: Set up Visual Studio shell
        uses: egor-tensin/vs-shell@v2
        with:
          arch: x64

      - name: Update vcpkg
        working-directory: C:/vcpkg
        run: git fetch reito reito && git reset --hard reito/reito

      - uses: actions/checkout@v3
        with:
          repository: 'reitovo/vtslink-client'
          path: '${{github.workspace}}/vtslink'
          ref: 'main'

      - name: Configure CMake
        working-directory: ${{github.workspace}}/vtslink
        run: cmake -G Ninja -B ${{github.workspace}}/vtslink/out/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/vtslink/out/install

      - name: Build
        working-directory: ${{github.workspace}}/vtslink
        run: cmake --build ${{github.workspace}}/vtslink/out/build --target VTSLink -j $NUMBER_OF_PROCESSORS

      - name: Install
        working-directory: ${{github.workspace}}/vtslink
        run: cmake --build ${{github.workspace}}/vtslink/out/build --config ${{env.BUILD_TYPE}} --target install -j $NUMBER_OF_PROCESSORS

      - name: Get Updator
        uses: actions/checkout@v3
        with:
          repository: 'cnSchwarzer/Updator'
          path: '${{github.workspace}}/updator'

      - name: Get Updator config
        uses: actions/checkout@v3
        with:
          repository: 'reitovo/ci-private'
          path: '${{github.workspace}}/ci'
          token: ${{ secrets.CI_PRIVATE_TOKEN }}
          ref: 'ci'

      - name: Build Updator uploader
        working-directory: '${{github.workspace}}/updator/Updator.Uploader'
        run: 'dotnet build -o ${{github.workspace}}/uploader'

      - name: Publish build
        shell: pwsh
        run: | 
          dotnet ${{github.workspace}}/uploader/Updator.Uploader.dll `
          --config=${{github.workspace}}/ci/vtslink/config.json `
          --distribution-root=${{github.workspace}}/vtslink/out/install `
          --update-log="ðŸ’¡ ${{github.event.head_commit.message}}"

      - name: Upload debug symbol
        shell: pwsh
        run: |
          curl --data-binary "${{github.workspace}}/vtslink/out/install/pdb/VTSLink.pdb" `
          -X POST `
          "https://submit.backtrace.io/reito/${{secrets.BACKTRACE_SYMBOL_TOKEN}}/symbols"